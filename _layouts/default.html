<!doctype html>
<html dir="LTR" lang="{{site.i18n_lang_code}}">
<head>
	<meta charset="utf-8" />
	<title>{{ page.title }}</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/bootstrap.neg-offset.css" rel="stylesheet" />
	<link href="/css/style.css" rel="stylesheet" />

	<link href="{{site.site_rss}}" title="{{site.site_title}}" rel="alternate" type="application/atom+xml" />

	<meta name="google-site-verification" content="{{site.g_verification}}" />

</head>
<body>

<div class="wrap">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">

				<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<!-- Be sure to leave the brand out there if you want it shown -->
				<a class="brand" href="#">
					<a class="brand" href="/">
						<img src="/img/logo.svg" class="logo pull-left" alt="" />
						{{site.site_name}}
					</a>
				</a>

				<!-- Everything you want hidden at 940px or less, place within here -->
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/about/">{{site.i18n_about}}</a></li>
						<li><a href="{{site.site_rss}}">{{site.i18n_rss}}</a></li>
					</ul>
					
					{% if page.translation %}
						<ul class="nav pull-right">
							<li>
								<a 
								href="{{site.mirror_url}}{{page.url | replace:"index.html",""}}	">
									{{site.mirror_title}}
								</a>
							</li>
						</ul>
					{% endif %}
				</div>

			</div>
		</div>
	</div>
	<!-- /HEADER -->
	
	<div class="container">
		<div class="row">
			{{ content }}
		</div>
	</div>

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/fotorama.js"></script>
<link  href="/js/plugins/fotorama.css" rel="stylesheet" />
<script>
	fotoramaDefaults = {
		transition: 'fade',
		loop: true,
		nav: 'dots',
		navPosition: 'top',
		caption: 'overlay'
	}

	$(function() {

		(function(){
			var links = $('[data-target="#iframe-modal"]'),
				modal = $('#iframe-modal');
				modal_iframe = $('#iframe-modal iframe.dabblet');

			if (!links[0]) return -1;	
			if (!modal_iframe[0]) return -1;

			links.on('click', function(event) {

				modal.css({
					'margin-left': -(modal.width()/2)
				})
				modal_iframe.attr('src', $(this).prop('href'))

				event.preventDefault()
			})
		})()

	});
</script>


<!-- Modal -->
<div id="iframe-modal" class="modal modal--iframe hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-body">
		<iframe class="dabblet"> </iframe>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">{{site.i18n_close}}</button>
	</div>
</div>


<script>
	var _gaq=[['_setAccount','{{site.g_analytics_id}}'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
