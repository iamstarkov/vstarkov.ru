<nav class="related-nav">
	<div class="related-nav__title">
    	{{site.i18n_related}}:
	</div>

	<ul class="related-nav__list">
	{% for post in site.related_posts limit:3%}
    	<li>
			{% if post.externalLink == null %}
				<a class="styled-link" href="{{ post.url }}">{{ post.title }}</a>
			{% else %}
				<a class="styled-link" href="{{ post.externalLink }}">{{ post.title }}</a>
			{% endif %}
    	</li>
	{% endfor %}
	</ul>
</nav>
